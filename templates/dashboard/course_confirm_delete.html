{% extends "base.html" %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <h2 class="mb-3">حذف دوره</h2>
                    <p class="text-muted">آیا از حذف دوره <strong>{{ object.name }}</strong> اطمینان دارید؟ این عملیات قابل بازگشت نیست.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <a href="{% url 'dashboard:courses' %}" class="btn btn-outline-secondary">انصراف</a>
                            <button type="submit" class="btn btn-danger">حذف دوره</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
